<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>BeMotivated | Post your Story</title>
    </head>
    <body>

    <center><h1 style="color:#fff">BeMotivated : Post your Story</h1></center>
<center>

<form id="form" target="_self" autocomplete="off" onsubmit="return postToGoogle();">
<h2 style="color: white;">Enter your Kerberos ID</h2>
        <input id="entrynum" placeholder="CS5180XXX" type="text" pattern="[A-Z][A-Z][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required></br>
        <h2 style="color: white;">Enter your BeMotivated Password</h2>
        <input id="password" placeholder="BeMotivated Password" type="password" required></br>
        <h2 style="color: white;">Title of your Story</h2>
        <input id="heading" placeholder="Be Creative" type="text" required></br>
        <h2 style="color: white;">Your Story</h2>
        <textarea id="content" placeholder="Start Writing" type="text" required></textarea></br>
        </br>
<button id="send" type="submit" class="common_btn">POST</button>
</form> </center>
<script src="post.js"></script>
</body>
</html>
