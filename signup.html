<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href ="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<title>BeMotivated | Signup Page</title>
</head>
<body>
<img src="pic1.png" style="height:90px;width:240;position: absolute">
<img src="pic2.png" style="height:90px;width:240;position:absolute;right:25px">
<center><h1 style="color:#fff">BeMotivated : Create New Account</h1>
<form id="form" target="_self" autocomplete="off" onsubmit="return postToGoogle();">
	<h2 style="color: white;">Enter your Kerberos ID</h2>
	<input id="entrynumber" placeholder="CS5180XXX" type="text" pattern="[A-Z][A-Z][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" required></br>
		<h2 style="color: white;">Enter Verification Code</h2>
	<input id="code" placeholder="Check your IITD webmail for OTP" type="text" pattern="[0-9]+" required></br>
			<h2 style="color: white;">Enter your Name</h2>
	<input id="name" placeholder="Enter your Full Name" type="text" required></br>
	<h2 style="color: white;">New BeMotivated Password</h2>
	<input id="password" placeholder="Generate your Password" type="password" minlength="8" required></br>
<button id="send" type="submit" class="common_btn">SIGN UP</button>
</form>
<script src="signup.js"></script>
</center>
</body>
</html>
